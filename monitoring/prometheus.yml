global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert.rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Database metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Application services
  - job_name: 'planner-mcp-server'
    static_configs:
      - targets: ['planner-mcp-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'mcpo-proxy'
    static_configs:
      - targets: ['mcpo-proxy:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'teams-bot'
    static_configs:
      - targets: ['teams-bot:3978']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Health check endpoints
  - job_name: 'health-checks'
    static_configs:
      - targets:
        - 'planner-mcp-server:8000'
        - 'mcpo-proxy:8001'
        - 'teams-bot:3978'
        - 'openwebui:8080'
    metrics_path: '/health'
    scrape_interval: 10s